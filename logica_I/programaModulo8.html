<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

  var segredo = Math.round(Math.random() * 10);
  alert(segredo)
  var input = document.querySelector("input"); // função que pega o que está na tag input
  input.focus();
  
  function verifica(){
    if(input.value == segredo){
      alert("ACERTOU")
    }else{
      alert("ERROU")
    }

    input.value = "";
    input.focus()
  }

  var button = document.querySelector("button");
  button.onclick = verifica;

</script>
